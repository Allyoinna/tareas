    <title>Линейно-квадратное уравнение</title>
    <style>body{background-color: antiquewhite;
        display: flex;}
    
        .contain{padding: 2em;
            position: relative;
        left: 40%;
        box-shadow: 0 0 10px 0;
    }
    input{width: 35px;
    border-bottom: solid 1px black;}
    button{width: 75px;
        box-shadow: 0 0 5px 0 black;
    }
    h3{color:blueviolet}
    button:hover{background-color: blueviolet;
    color: white;
    box-shadow: 0 0 15px 0 blueviolet;}
    </style>
    </head>
    <body><div class = "contain">
    <h3>Линейно-квадратное уравнение</h3>
    <input id="a" value="">x²+<input id="b" value="">x+<input id="c" value="">=0;<br>
    Если урвнение линейное (коэффициент при x² равен нулю):<p id = "p"> x=</p>
    Если уравнение квадратное:<p id = "p1">x1=</p><p id = "p2">x2=</p>
    <button>Результат</button></div>
    <script>
    let a1 = document.getElementById("a");
    let b1 = document.getElementById("b");
    let c1 = document.getElementById("c");
    let p = document.getElementById('p');
    let p1 = document.getElementById('p1');
    let p2 = document.getElementById('p2');
    let d = (b*b-4*a*c);
    let x;
    let x1;
    let x2;
    let but = document.querySelector('button');
    but.addEventListener('click', func);
    function func(){
    let a = a1.value;
    let b = b1.value;
    let c = c1.value;
    let d = (b*b-4*a*c);
    if (a==0){
    x = (-c/b);
    p.innerHTML=' x= ' +x;}
    else if (d==0)
    {x = (-b/(2*a));
    p1.innerHTML='Один корень: x= ' +x;}
    else if(d>0)
    {x1 = ((-b+Math.sqrt(d))/(2*a));
    x2 = ((-b-Math.sqrt(d))/(2*a));
    p1.innerHTML='x1=' +x1;
    p2.innerHTML='x2=' +x2;}
    else if (d < 0){alert("Корней не имеет!");}}
    </script>
    </body>
